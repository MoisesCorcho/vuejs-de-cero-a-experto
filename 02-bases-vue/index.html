<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Intro</title>
</head>
<body>
    
    <!-- Vamos a renderizar nuestra aplicacion de vue dentro de este div 
    y vue va a tener control absoluto de este ddiv -->
    <div id="myApp">

        <h1>Batman quotes <small>{{newQuote}}</small></h1>
        <input
          type="text"
          v-model="newQuote"
          v-on:keypress.enter="addQuote"
        >

        <hr>
        
        <ul>
            <li v-for="({quote, author}, index) in frases"> 
                <span>{{ index + 1 }}. {{ quote }} </span>
                <!-- <blockquote v-if="author">- {{ author }}</blockquote> -->
                <blockquote v-show="author">- {{ author }}</blockquote>
            </li>
        </ul>

    </div>

    <script src="https://unpkg.com/vue@3.2.29/dist/vue.global.js"></script>

    <script src="app.js"></script>

</body>
</html>
